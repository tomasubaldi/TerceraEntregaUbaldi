{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Equipos Musicales</h1>
    <ul>
    {% for equipo in equipos %}
        <li>{{ equipo.marca }} {{ equipo.modelo }} ({{ equipo.potencia }})</li>
    {% empty %}
        <li>No hay equipos

            {% endfor %}
        </ul>
    {% endblock %}
